  <script type="text/javascript">
    var time = setInterval(time, 1000);
var startime = new Date().getTime;

function time() {
    var time = new Date();
    document.getElementById("time").innerHTML = time.toLocaleTimeString();
}

var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("input").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    document.getElementById("input").value =  "";
  } else {
    document.getElementById("tdlist").appendChild(li);
  }
  document.getElementById("input").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
function copy() {
  var copy = document.getElementById("edit");
    copy.select();
    document.execCommand("copy");
    alert("Text has been copied âœ…");
}
function clear() {
   document.getElementById('edit').value = '';
}
function home() {
  document.getElementById("bodyhome").style.display = "inline";
  document.getElementById("bodyhelp").style.display = "none";
}
function help() {
  document.getElementById("bodyhelp").style.display = "inline";
  document.getElementById("bodyhome").style.display = "none";
}
 function find() {
  alert("Sorry, I can't seem to figure out what you mean because I haven't figured out how to make a help page. If you have any ideas please leave a comment :D");
}

var isdone;
var loading;
function load() {
  load = setTimeout(load2, 10);
}
function load2() {
  var elem = document.getElementById("loadbar");   
  var width = 1;
  var id = setInterval(frame, Math.floor(Math.random() * 100^2 + Math.random() * 10));
  function frame() {
    if (width >= 95) {
      clearInterval(id);
      setTimeout(finish, 700);
      setTimeout(alertt, 6000);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML= width * 1 + "%";
    }
  }
}
function finish() {
   document.getElementById("titlemain").style.display = "none";
   document.getElementById("body").style.display = "inline";
}
function alertt() {
  alert("As long as you don't edit the code, refresh, or exit, your info will be saved. (This is the Beta version; diagnostics and local storage will come out soon.)");
  alert("Got it?");
}
